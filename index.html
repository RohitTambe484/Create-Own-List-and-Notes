<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/list.icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title> Magic list || Create Own List </title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" id="searchTxt" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h3 class="text-center"> <span class="bg-primary bg-opacity-75 text-dark">Create Your Own List</span></h3>
        <div class="card my-3 hot">
            <div class="card-body">
                <div class="mb-3">
                    <h4 class="card-title text-dark">Add Title</h4>
                    <input type="text " class="form-control border border-secondary" id="addTitle" placeholder="Enter Your title">
                </div>
                <h4 class="card-title text-dark">Add a list</h4>
                <div class="mb-3">
                    <textarea class="form-control border border-secondary" id="addtext" rows="3" placeholder="Enter your List"></textarea>
                </div>
                <button class="btn btn-primary" id="addbtn">Add list</button>
            </div>
        </div>
    </div>
    <hr class="">
    <h4 class="mx-3 ">YOUR CREATED LIST</h4>
    <hr class="">
    <div id="list" class="row container-fluid ">
    </div>
    <footer class="bg-primary d-flex justify-content-center d-flex justify-content-center" style="height: 10vh;">
        <span class="my-3">copyright &copy; Magic List </span>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
